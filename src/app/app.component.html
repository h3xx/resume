<app-resume
    (printClicked)="this.onPrintClicked()"
></app-resume>

<app-cookie-msg
    class="
        d-print-none
    "
></app-cookie-msg>

<app-clippy
    (animationFinished)="this.onClippyFinished()"
    #clippy
    cdkDrag
    class="
        position-fixed
        d-none
        d-print-none
        d-md-block
    "
    [dialogContent]="this.dialogContent"
    *ngIf="this.showingClippy"
    style="bottom: 50px; right: 225px;"
></app-clippy>

<ng-template #dlg>
    <div>
        {{ this.clippySays }}
    </div>
    <div
        class="
            mt-2
            text-center
        "
    >
        <button
            class="
                mr-1
            "
            (click)="this.onClippyOk()"
        >
            <div class="bullet"></div>
            OK
        </button>
        <button
            (click)="this.onClippyDismiss()"
        >
            Dismiss
        </button>
    </div>
</ng-template>
